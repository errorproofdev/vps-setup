# Upstream configuration for detoxnearme (single instance, not cluster)
upstream detoxnearme {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP → HTTPS redirect (www subdomain)
server {
    listen 80;
    listen [::]:80;
    server_name www.detoxnearme.com;
    
    location / {
        return 301 https://detoxnearme.com$request_uri;
    }
}

# HTTP → HTTPS redirect (root domain)
server {
    listen 80;
    listen [::]:80;
    server_name detoxnearme.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS → HTTPS redirect (www → root)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.detoxnearme.com;

    ssl_certificate /etc/ssl/detoxnearme/cert.pem;
    ssl_certificate_key /etc/ssl/detoxnearme/key.pem;

    location / {
        return 301 https://detoxnearme.com$request_uri;
    }
}

# Main HTTPS application server (root domain only)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name detoxnearme.com;

    ssl_certificate /etc/ssl/detoxnearme/cert.pem;
    ssl_certificate_key /etc/ssl/detoxnearme/key.pem;

    # SSL optimizations
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Ensure MIME types are loaded
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Static files root
    root /home/ubuntu/detoxnearme.com/gitlab/public;

    # Try static files first, then proxy to Node
    location / {
        try_files $uri @nextjs;
    }

    # Legacy redirect: /withdrawal-symptoms/ → /detox/
    location = /withdrawal-symptoms/ {
        return 301 https://detoxnearme.com/detox/;
    }

    # Proxy to NextJS application
    location @nextjs {
        proxy_pass http://detoxnearme;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        # Disable caching for dynamic content
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers (already set globally, but can be reinforced)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable server tokens
    server_tokens off;
}
